<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <section class="card">
        <div class="img_container">
          <img
            src="images/image-equilibrium.jpg"
            alt="Image of a cube"
            class="main_img"
          />
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view_icon" />
        </div>
        <!-- .img_container-->

        <div class="text_container">
          <h1>Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="eth_info">
            <div class="info">
              <img src="images/icon-ethereum.svg" alt="ETH" class="icon" /><span
                class="eth"
                >0.041 ETH</span
              >
            </div>
            <div class="info">
              <img src="images/icon-clock.svg" alt="clock" class="icon" /><span
                >3 days left</span
              >
            </div>
          </div>
          <!-- .eth_info-->

          <div class="author">
            <img
              src="images/image-avatar.png"
              alt="Jules Wyvern"
              class="avatar"
            />
            <p class="author_text">
              Creation of <span class="author_name">Jules Wyvern</span>
            </p>
          </div>
          <!-- .author -->
        </div>
        <!-- .text_container-->
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ggencas">G. Gencas</a>.
    </footer>
  </body>
</html>
